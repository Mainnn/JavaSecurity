<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="logout_fragment :: logout" ></div>
<div class="container">
  <h1>Список пользователей</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Пароль</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.roles}"></td>
      <td>
        <a th:href="@{admin/edit/(id=${user.id})}" class="btn btn-primary">Редактировать</a>
        <form th:action="@{/admin/del(id=${user.getId()})}" method="post">
          <input type="submit" name="Del" value="Del" >
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/create_user" class="btn btn-success">Добавить пользователя</a>
</div>

</body>
</html>
